name = "EZ"
grammar = "ez"
path_suffixes = ["ez"]
line_comments = ["//"]
block_comments = [["/*", "*/"]]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
]
word_characters = ["_"]
language_servers = ["ez-lsp"]
